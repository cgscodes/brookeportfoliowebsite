    <body>
        <section class="contactform-section">
            <div id="container">
                <div id="feedback-form">
                    <div id="feedback-form-heading">
                        <p>Connect With Me!</p>
                    </div>
                    <form action="">
                        <div class="form-input2">
                            <label for="firstname">First Name <span>*</span></label>
                            <input type="text" name="firstname" id="firstname" required autofocus>
                            <label for="lastname">Last Name <span>*</span></label>
                            <input type="text" name="lastname" id="lastname" required autofocus>
                        </div>
                        <div class="form-input">
                            <label for="email">Email <span>*</span></label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="form-input">
                            <label for="comments">Comments <span>*</span></label>
                            <textarea name="comments" id="comments" cols="30" rows="10" required></textarea>
                        </div>

                        <div class="submit-row">
                            <button type="submit" role="button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
